<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Republic of Karelia</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="../../slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="../../slick/slick-theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fa;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #00897b;
      color: white;
    }

    .header-icon {
      height: 50px;
    }

    .links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .qwas {
      text-align: center;
      padding: 80px 20px 40px;
      background: url('https://images.unsplash.com/photo-1625248314383-60174cf6ce55') center/cover no-repeat;
      color: white;
    }

    .qwas h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .kaif {
      font-size: 20px;
    }

    .catalog1 {
      padding: 60px 20px;
      background-color: #fff;
      text-align: center;
    }

    .catalog1 h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .catalog1 p {
      margin-bottom: 40px;
      font-size: 18px;
    }

    .amam {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .amam figure {
      width: 300px;
    }

    .amam img {
      width: 100%;
      border-radius: 10px;
    }

    .amam figcaption {
      margin-top: 8px;
      font-weight: bold;
    }

    .social-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .social-button {
      background-color: #00897b;
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .social-icon img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Coat_of_arms_of_Karelia.svg" alt="Karelia Icon" class="header-icon">
    <ul class="links">
      <li><a href="index.html">Главная</a></li>
      <li><a href="https://ticrk.ru/en/karelia/nature-of-karelia/" target="_blank">Каталог</a></li>
      <li><a href="https://www.gov.karelia.ru/" target="_blank">Контакты</a></li>
      <li><a href="https://en.wikipedia.org/wiki/Republic_of_Karelia" target="_blank">О нас</a></li>
      <li><a href="https://unsplash.com/s/photos/karelia" target="_blank">Галерея</a></li>
    </ul>
  </header>

  <div class="qwas">
    <h1>Добро пожаловать в <br>Карелию!</h1>
    <p class="kaif">Приглашаем вас в лучшее путешествие в вашей жизни, <br>мы создадим ваш отпуск!</p>
  </div>

  <section class="catalog1">
    <div class="catalog-text">
      <h1>КАТАЛОГ</h1>
      <p>Задача организации, в особенности же — развитие региона и туризма.</p>
    </div>
    <div class="amam">
      <figure>
        <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Озеро в Карелии">
        <figcaption>Озера Карелии</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1617984921801-595bbd75c948" alt="Леса Карелии">
        <figcaption>Леса и природа</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1625248767635-daf9f2f3a5a5" alt="Скалы и пейзажи">
        <figcaption>Скалы и горы</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1614015170062-94e98622f59a" alt="Зима в Карелии">
        <figcaption>Зимняя Карелия</figcaption>
      </figure>
    </div>
  </section>

  <div class="social-panel">
    <input type="checkbox" id="social-toggle" class="social-toggle" hidden>
    <label for="social-toggle" class="social-button">
      <i class="fas fa-share-alt"></i>
    </label>
    <div class="social-icons">
      <a href="https://t.me" class="social-icon" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
      <a href="https://vk.com" class="social-icon" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" alt="VK"></a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="../../slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.amam').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: true,
        arrows: true,
        autoplay: false,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
